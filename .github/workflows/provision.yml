name: Provision Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/**'


jobs:
  provision-aws:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/aws

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION || 'ap-northeast-3' }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Check Backend Status
      id: check_backend
      run: |
        if grep -q "# backend \"s3\"" main.tf; then
          echo "backend_commented=true" >> $GITHUB_OUTPUT
        else
          echo "backend_commented=false" >> $GITHUB_OUTPUT
        fi

    - name: Terraform Init (Local Backend)
      if: steps.check_backend.outputs.backend_commented == 'true'
      run: terraform init -input=false

    - name: Terraform Init (S3 Backend)
      if: steps.check_backend.outputs.backend_commented == 'false'
      run: echo "yes" | terraform init -migrate-state

    - name: Terraform Plan
      run: |
        terraform plan \
          -var="account_id=${{ secrets.AWS_ACCOUNT_ID }}" \
          -var="cloudflare_origin_cert=${{ secrets.CLOUDFLARE_ORIGIN_CERT }}" \
          -var="cloudflare_origin_key=${{ secrets.CLOUDFLARE_ORIGIN_KEY }}" \
          -out=tfplan

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan

    - name: Uncomment S3 Backend (if needed)
      if: steps.check_backend.outputs.backend_commented == 'true'
      run: |
        sed -i 's/# \(backend "s3" {\)/\1/' main.tf
        sed -i 's/# \(  bucket.*\)/\1/' main.tf
        sed -i 's/# \(  key.*\)/\1/' main.tf
        sed -i 's/# \(  region.*\)/\1/' main.tf
        sed -i 's/# \(  use_lockfile.*\)/\1/' main.tf
        sed -i 's/# \(}\)/\1/' main.tf

    - name: Reinitialize After Backend Changes
      run: echo "yes" | terraform init -migrate-state -lock=false

    - name: Display Outputs
      run: terraform output
